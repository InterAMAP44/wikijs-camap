<h1>Création d'un groupe Camap sur camap.amap44.org</h1>
<p>Avant de pouvoir utiliser CAMAP pour votre AMAP, vous devez créer un Groupe CAMAP sur le serveur camap.amap44.org.</p>
<p>Pour ce faire, vous devez faire une demande <a href="https://www.amap44.org/contact/camap-demande-de-creation-de-groupe/">via le formulaire dédié sur notre site</a>.</p>
