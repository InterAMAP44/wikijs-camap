<p>Afin de respecter la RGPD, CAMAP ne permet pas d'inscrire un membre à son insu, mais simplement lui envoyer une invitation<br>Un e-mail sera envoyé à cette personne afin qu'elle puisse créer un compte s'il elle n'en a pas déjà un et rejoindre votre groupe automatiquement.</p>
